<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <title>WebGPU Experiments</title>
</head>

<style>
    input {
        padding-bottom: 1em;
    }
    button {
        margin-top: 1em;
        margin-bottom: 1em;
        width: 80%;
        border: none;
    }
</style>

<body style="background-color:grey;">
    <div class="column" style="width: 20%; height: 100%; float: left; border: 1px solid black;">
        <label for="node">Select a node file:</label>
        <input type="file" id="node" name="node">

        <label for="edge">Select an edge file:</label>
        <input type="file" id="edge" name="edge">
        <br />
        <label for="layout">Select a layout file:</label>
        <input type="file" id="layout" name="layout">
        <button id="submit">Submit</button>
        <br/>
        <label for="width">Width Factor:</label>
        <input style="width: 100%" type="range" min="0" max="3000" value="1000" step="10" class="slider" id="width">

    </div>
    <div class="column" style="width: 80%; float: left;">
        <canvas id="webgpu-canvas" class="img-fluid" style="background-color: rgb(155, 133, 133); position: relative;"></canvas>
    </div>

    <script type="module" src="built/wgsl.js"></script>
    <script type="module" src="built/FileSaver.js"></script>
    <script type="module" src="built/terrain_subtracter.js"></script>
    <script type="module" src="built/terrain_generator.js"></script>
    <script type="module" src="built/render.js"></script>
    <script type="module" src="built/index.js"></script>
</body>

</html>
